<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="custom-form">
                <div class="mt-3">
                    <h3 class="form-title">Login</h3>
                    <label for="email" class="form-label">
                        Email:
                    </label>
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="text" class="form-control custom-input" placeholder="email@exemplo.com" id="email">
                    </div>

                    <label for="password" class="form-label">
                        Senha:
                    </label>
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="bi-lock"></i>
                        </span>
                        <input type="text" class="form-control custom-input" placeholder="Digite sua senha" id="senha">
                    </div>
                </div>
            </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
